	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Create contact</title>
	</h:head>
	<h:body>
	<h:form>
		<p:growl id="messages"></p:growl>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Enter name:"></p:outputLabel>
			<p:inputText value="#{createContact.contact.name}"></p:inputText>
			<p:outputLabel value="Enter address:"></p:outputLabel>
			<p:inputText value="#{createContact.contact.address}"></p:inputText>
			<p:outputLabel value="Enter phone number:"></p:outputLabel>
			<p:inputText value="#{createContact.contact.phone}"></p:inputText>
			<p:outputLabel value="Enter email:"></p:outputLabel>
			<p:password value="#{createContact.contact.email}"></p:password>
			<p:outputLabel value="Enter country:"></p:outputLabel>
			<p:password value="#{createContact.contact.country}"></p:password>
		</p:panelGrid>
		
		<p:commandButton value="Submit" action="#{createContact.saveContact}" update="messages"></p:commandButton>
	</h:form>
	</h:body>
	</html>
