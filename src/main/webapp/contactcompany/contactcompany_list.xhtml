	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - List contact companies</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="List contact companies" />
			<ui:define name="content"> 

			<h:form>
				<p:growl id="messages"></p:growl>
				
			<p:dataTable value="#{listContactCompanies.contactCompanies}" id="contactCompanies"
					var="cc" rowKey="#{cc.id}" selection="#{showOrModifyContactCompany.contactCompany}"
					selectionMode="single" >
					<f:facet name="header">
                   	List of all contact companies
               </f:facet>
				<p:column headerText="Name">
                   #{cc.name}  
               	</p:column>
				<p:column headerText="Address">
                   #{cc.address}  
               	</p:column>
				<p:column headerText="Web page">
                   #{cc.internetAddress}  
               	</p:column>
				<p:column headerText="Company identifier">
                   #{cc.companyIdentifier}  
               	</p:column>
               	
 				<f:facet name="footer">
					<p:commandButton value="Show contact company" action="#{showOrModifyContactCompany.toShowContactCompany}"></p:commandButton>
				</f:facet> 
			</p:dataTable>
			
			</h:form>
			
		</ui:define>
		</ui:composition>
	</h:body>
</html>
