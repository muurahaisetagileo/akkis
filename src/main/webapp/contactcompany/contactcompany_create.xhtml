	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Add new company</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="Add new company" />
			<ui:define name="content">

			<h:form>
				<p:growl id="messages"></p:growl>

				<p:panelGrid columns="2">
					<p:outputLabel value="Enter name:"></p:outputLabel>
					<p:inputText value="#{createContactCompanyView.contactCompany.name}"></p:inputText>
					<p:outputLabel value="Enter address:"></p:outputLabel>
					<p:inputText value="#{createContactCompanyView.contactCompany.address}"></p:inputText>
					<p:outputLabel value="Enter web page:"></p:outputLabel>
					<p:inputText value="#{createContactCompanyView.contactCompany.internetAddress}"></p:inputText>
					<p:outputLabel value="Enter company identifier:"></p:outputLabel>
					<p:inputText value="#{createContactCompanyView.contactCompany.companyIdentifier}"></p:inputText>
				</p:panelGrid>

				<p />

				<p:dataTable value="#{createContactCompanyView.contactPersonsWithoutContactCompany}" id="contacts"
					var="c" rowKey="#{c.contactPersonId}"
					selection="#{createContactCompanyView.contactPersonsToSetForContactCompany}"
					selectionMode="multiple">
					<f:facet name="header">
                   		Select contacts for this company
               		</f:facet>
						<p:column headerText="First names">
                   			#{c.firstNames}  
               			</p:column>
						<p:column headerText="Last name">
                   			#{c.lastName}  
               			</p:column>
						<p:column headerText="City">
                   			#{c.city}  
               			</p:column>
						<p:column headerText="Country">
                   			#{c.country}  
               			</p:column>
						<p:column headerText="Company name">
                   			#{c.contactCompany.name}  
               			</p:column>
						<p:column headerText="Salesman">
                   			#{c.salesPerson.wholeName}  
               			</p:column>
					<f:facet name="footer"></f:facet>
				</p:dataTable>

				<p:commandButton value="Create company"
					action="#{createContactCompanyView.saveContactCompany}"
					update="messages"></p:commandButton>

			</h:form>
		</ui:define>
		</ui:composition>
	</h:body>

	</html>
