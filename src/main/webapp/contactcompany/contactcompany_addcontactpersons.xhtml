	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Add contact persons to contact company</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="Add contacts to contact company" />
			<ui:define name="content">
				<h4>Add contact persons to contact company information with</h4>
				<p:panelGrid columns="2">
					<h:outputText value="Company name:"></h:outputText>
					<h:outputText 
						value="#{addContactPersonsToContactCompanyView.contactCompany.name}">
					</h:outputText>
					<h:outputText value="Company address:"></h:outputText>
					<h:outputText 
						value="#{addContactPersonsToContactCompanyView.contactCompany.address}">
					</h:outputText>
					<h:outputText value="Company internetaddress:"></h:outputText>
					<h:outputText 
						value="#{addContactPersonsToContactCompanyView.contactCompany.internetAddress}">
					</h:outputText>
					<h:outputText value="Company identifier:"></h:outputText>
					<h:outputText 
						value="#{addContactPersonsToContactCompanyView.contactCompany.companyIdentifier}">
					</h:outputText>
				</p:panelGrid>

				<br/><br/>
				
				<h:form id="contactpersonsadding">
					<p:dataTable 
						value="#{addContactPersonsToContactCompanyView.contactCompany.contactPersons}" 
						id="contacts" var="c">
						<f:facet name="header">
                   			Current contact persons of contact company
               			</f:facet>
						<p:column headerText="Name">#{c.name}</p:column>
						<p:column headerText="Phone">#{c.phone}</p:column>
						<p:column headerText="Address">#{c.address}</p:column>
						<p:column headerText="Country">#{c.country}</p:column>
						<f:facet name="footer"></f:facet>
					</p:dataTable>
				
					<br/>
				
	 				<p:dataTable 
	 					value="#{addContactPersonsToContactCompanyView.contactPersonsWithoutCompany}" 
	 					id="contactPersonsWithoutCompany"
						var="c" 
						rowKey="#{c.contactPersonId}" 
						selection="#{addContactPersonsToContactCompanyView.contactPersonsToBeAdded}"
						selectionMode="multiple" >
						<f:facet name="header">
                   			List of contact persons without contact company
    	            	</f:facet>
    	            	
						<p:column headerText="Name">#{c.name}</p:column>
						<p:column headerText="Phone">#{c.phone}</p:column>
						<p:column headerText="Address">#{c.address}</p:column>
						<p:column headerText="Country">#{c.country}</p:column>
						
	 					<f:facet name="footer">
							<p:commandButton 
								value="Add to contact persons company" 
								action="#{addContactPersonsToContactCompanyView.toAddContactPersonsToContactCompany}"
								update="contactpersonsadding">
							</p:commandButton>
						</f:facet> 
					</p:dataTable>
				</h:form>
				
				<br/><br/>
				
				<h:form>
					<p:commandButton value="Back to company information"
					 	action="/contactcompany/contactcompany_showormodify"/>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
