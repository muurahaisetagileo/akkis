	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Register user</title>
	</h:head>
	<h:body>
	<h:form>
		<p:growl id="messages"></p:growl>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Enter first name(s):"></p:outputLabel>
			<p:inputText value="#{registerUser.user.firstNames}"></p:inputText>
			<p:outputLabel value="Enter last name:"></p:outputLabel>
			<p:inputText value="#{registerUser.user.lastName}"></p:inputText>
			<p:outputLabel value="Enter user name:"></p:outputLabel>
			<p:inputText value="#{registerUser.user.username}"></p:inputText>
			<p:outputLabel value="Enter password:"></p:outputLabel>
			<p:password value="#{registerUser.user.password}"></p:password>
		</p:panelGrid>
		
		<p:commandButton value="Register" action="#{registerUser.register}" update="messages"></p:commandButton>
	</h:form>
	</h:body>
	</html>
