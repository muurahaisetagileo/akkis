<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Akkis - Add new contract</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="Add new RX contract" />
			<ui:define name="content">
			<p:panelGrid rendered="#{not createContract.contactCompanySelected}">
			<h1>X Choose contact company to which create contract</h1>
			<h:form>
				<p:dataTable value="#{createContract.contactCompanies}" id="companies"
					var="cc" rowKey="#{cc.id}" selectionMode="single" 
					selection="#{createContract.selectedContactCompany}">
					<p:column headerText="Company name">
						<h:outputText value="#{cc.name}"></h:outputText>
					</p:column>
				</p:dataTable>
				<p:commandButton value="Choose company X"
					action="#{createContract.selectContactCompany()}">
				</p:commandButton>		
			</h:form>
			</p:panelGrid>
<!-- 		<p:panelGrid rendered="#{createContract.contactCompanySelected}">>
				<h1>Contact company selected</h1>
				<h:outputText value="#{createContract.selectedContactCompany.name}">
				</h:outputText>
			</p:panelGrid> -->
		</ui:define>
		</ui:composition>
	</h:body>
</html>
