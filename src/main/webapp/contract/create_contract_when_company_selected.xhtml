	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Create contract for company</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
			<ui:param name="title" value="Create new contract for company" />
			<ui:define name="content">
				<p:panelGrid columns="2">
					<h:outputText value="Company name:"></h:outputText>
					<h:outputText value="#{createContractWhenCompanyPreSelected.contactCompany.name}"></h:outputText>
					<h:outputText value="Company address:"></h:outputText>
					<h:outputText value="#{createContractWhenCompanyPreSelected.contactCompany.address}"></h:outputText>
					<h:outputText value="Company internetaddress:"></h:outputText>
					<h:outputText value="#{createContractWhenCompanyPreSelected.contactCompany.internetAddress}"></h:outputText>
					<h:outputText value="Company identifier:"></h:outputText>
					<h:outputText value="#{createContractWhenCompanyPreSelected.contactCompany.companyIdentifier}"></h:outputText>
				</p:panelGrid>
				
				<h:form>
					<p:growl id="messages"></p:growl>

					<p:panelGrid columns="2">
						<p:outputLabel value="Enter signdate:"></p:outputLabel>
						<p:calendar value="#{createContractWhenCompanyPreSelected.contract.signdate}"></p:calendar>
						<p:outputLabel value="Enter enddate:"></p:outputLabel>
						<p:calendar value="#{createContractWhenCompanyPreSelected.contract.enddate}"></p:calendar>
						<p:outputLabel value="Enter status:"></p:outputLabel>
						<p:selectOneRadio value="#{createContractWhenCompanyPreSelected.contract.contractstatus}">
							<f:selectItems value="#{createContractWhenCompanyPreSelected.statusOptions}"/>
						</p:selectOneRadio>
						<p:outputLabel value="Enter price:"></p:outputLabel>
						<p:inputText value="#{createContractWhenCompanyPreSelected.contract.price}"></p:inputText>
						<p:outputLabel value="Enter price period:"></p:outputLabel>
						<p:selectOneRadio value="#{createContractWhenCompanyPreSelected.contract.pricePeriodType}">
							<f:selectItems value="#{createContractWhenCompanyPreSelected.pricePeriodTypeOptions}"/>
						</p:selectOneRadio>
						<p:outputLabel value="Value added tax percent:"></p:outputLabel>
						<p:inputText value="#{createContractWhenCompanyPreSelected.contract.valueAddedTaxPercent}"></p:inputText>
					</p:panelGrid>

					<h4>Choose technician user of contract</h4>
																				   
					<p:selectOneMenu value="#{createContractWhenCompanyPreSelected.selectedTechnicationUser}">
						<f:selectItems value="#{createContractWhenCompanyPreSelected.technicationUsers}"/>
					</p:selectOneMenu>

					<br/><br/>
				
					<p:dataTable 
						value="#{createContractWhenCompanyPreSelected.contactCompany.companyContacts}" 
						id="contacts"
						var="c" rowKey="#{c.contactId}"
						selection="#{createContractWhenCompanyPreSelected.selectedContacts}"
						selectionMode="multiple">
						<f:facet name="header">
        	                Choose contacts that are making the contract
            	   		</f:facet>
						<p:column style="width:18px" />
						<p:column headerText="Name">
                   			#{c.name}  
               			</p:column>
						<p:column headerText="Phone">
                  		 	#{c.phone}  
               			</p:column>
						<p:column headerText="Address">
                   			#{c.address}  
               			</p:column>
						<p:column headerText="Country">
                   			#{c.country}  
               			</p:column>
						<f:facet name="footer"></f:facet>
					</p:dataTable>
					<p:commandButton value="Submit"
						action="#{createContractWhenCompanyPreSelected.saveContract}" update="messages"></p:commandButton>
				</h:form>
				<h:form>
					<p:commandButton value="Return to main page" action="#{loginUser.toMainPage}"/>
				</h:form>		
			</ui:define>
		</ui:composition>
	</h:body>
</html>
