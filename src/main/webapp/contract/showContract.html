	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Show contract</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="Show contract" />
			<ui:define name="content">
				<p:panelGrid columns="2">
					<h:outputText value="Customer company making contract:"></h:outputText>
					<h:outputText value="#{showContract.contract.contactCompany.name}"></h:outputText>
					<h:outputText value="Signdate:"></h:outputText>
					<h:outputText value="#{showContract.contract.signdate}"></h:outputText>
					<h:outputText value="Enddate:"></h:outputText>
					<h:outputText value="#{showContract.contract.enddate}"></h:outputText>
					<h:outputText value="Status:"></h:outputText>
					<h:outputText value="#{showContract.contract.contractstatus}"></h:outputText>
					<h:outputText value="Price:"></h:outputText>
					<h:outputText value="#{showContract.contract.price}"></h:outputText>
				</p:panelGrid>
				
			<p:dataTable value="#{ShowContract.contract.contacts}" 
				id="contact"	var="c">
					<f:facet name="header">
                   Customers making contract
               		</f:facet>
					<p:column style="width:18px" />
					<p:column headerText="Name">
                   #{c.name}  
               </p:column>
					<p:column headerText="Phone">
                   #{c.phone}  
               </p:column>
					<p:column headerText="Address">
                   #{c.address}  
               </p:column>
					<p:column headerText="Country">
                   #{c.country}  
               </p:column>
					<f:facet name="footer"></f:facet>
			</p:dataTable>
			<h:form>
				<p:commandButton value="Return to main page" action="#{loginUser.toMainPage}"/>
			</h:form>
		</ui:define>
		</ui:composition>
	</h:body>
</html>
