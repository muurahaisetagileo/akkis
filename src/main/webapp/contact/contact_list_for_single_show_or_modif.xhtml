	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Search contacts to show and modify them</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="Search contacts to show and modify them" />
			<ui:define name="content">

			<h:form>
				<p:growl id="messages"></p:growl>

				<p:panelGrid columns="2">
					<p:outputLabel value="Search with salesman first names:"></p:outputLabel>
					<p:inputText value="#{listContacts.searchSalesmanFirstNames}"></p:inputText>
					<p:outputLabel value="Search with salesman last name:"></p:outputLabel>
					<p:inputText value="#{listContacts.searchSalesmanLastName}"></p:inputText>
					<p:outputLabel value="Search with contact state:"></p:outputLabel>
					<p:selectManyCheckbox value="#{listContacts.seekedContactTypes}">
						<f:selectItems value="#{listContacts.contactTypeOptions}"/>
					</p:selectManyCheckbox>
					<p:outputLabel value="Search with country"></p:outputLabel>
					<p:inputText value="#{listContacts.countrySearch}"></p:inputText>
					<p:commandButton value="Submit"
						action="#{listContacts.seekContacts}"
						update="contacts"></p:commandButton>
				</p:panelGrid>
				<p:dataTable value="#{listContacts.contactList}" id="contacts"
					var="c" rowKey="#{c.contactId}"
					selection="#{showOrModifyContactView.selectedContact}"
					selectionMode="single">
					<f:facet name="header">
                   		Seeked contacts, select contacts to be set to show or modify them
               		</f:facet>
					<p:column style="width:18px" />
					<p:column headerText="Name">
                   		#{c.name}  
               		</p:column>
					<p:column headerText="Phone">
                   		#{c.phone}  
               		</p:column>
					<p:column headerText="Address">
                   		#{c.address}  
               		</p:column>
					<p:column headerText="Country">
                   		#{c.country}  
               		</p:column>
					<f:facet name="footer"></f:facet>
				</p:dataTable>
				<p:commandButton value="Submit"
					action="#{showOrModifyContactView.toShowOrModifyContact}">
					<f:setPropertyActionListener target="#{showOrModifyContactView.backPage}"
				    	value="/contact/contact_list_for_single_show_or_modif"/>
				</p:commandButton>
			</h:form>
		</ui:define>
		</ui:composition>
	</h:body>
</html>
