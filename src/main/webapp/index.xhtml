	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Login</title>
	</h:head>

	<h:body>
		<ui:composition template="templates/template_login.xhtml">
		<ui:param name="title" value="Login" />
			<ui:define name="content">
			
			<p:panel header="Login Form" style="margin-bottom:20px; width:410px">
			<h:form>
				<p:growl id="messages"></p:growl>

				<p:panelGrid columns="2">
					<p:outputLabel value="Username:"></p:outputLabel>
					<p:inputText value="#{loginUserView.user.username}"></p:inputText>
					<p:outputLabel value="Password:"></p:outputLabel>
					<p:password value="#{loginUserView.user.password}"></p:password>
				</p:panelGrid>
				<br/>

				<p:commandButton value="Sign in" action="#{loginUserView.login}"
					update="messages" icon="ui-icon-person" />
			</h:form>
			</p:panel>

		</ui:define>
		</ui:composition>
	</h:body>

</html>
