	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - Login</title>
	</h:head>

	<h:body>
		<ui:composition template="templates/template_action.xhtml">
		<ui:param name="title" value="Login" />
			<ui:define name="content">

			<h:form>
				<p:growl id="messages"></p:growl>

				<p:panelGrid columns="2">
					<p:outputLabel value="Enter user name:"></p:outputLabel>
					<p:inputText value="#{loginUser.user.username}"></p:inputText>
					<p:outputLabel value="Enter password:"></p:outputLabel>
					<p:password value="#{loginUser.user.password}"></p:password>
				</p:panelGrid>

				<p:commandButton value="Submit" action="#{loginUser.login}"
					update="messages"></p:commandButton>
			</h:form>

		</ui:define>
		</ui:composition>
	</h:body>

</html>
