<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>New User Registration</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="Add new user" />
			<ui:define name="content">
			
				<h:form>
					<p:growl id="messages"></p:growl>
					<h3>Fill User Information</h3>
					<p:panelGrid columns="2">
						<p:outputLabel value="Firstname:"></p:outputLabel>
						<p:inputText value="#{registerUser.user.firstNames}"></p:inputText>
						<p:outputLabel value="Lastname:"></p:outputLabel>
						<p:inputText value="#{registerUser.user.lastName}"></p:inputText>
						<p:outputLabel value="Username:"></p:outputLabel>
						<p:inputText value="#{registerUser.user.username}"></p:inputText>						
						<p:outputLabel value="Password:"></p:outputLabel>
						<p:password value="#{registerUser.user.password}"></p:password>
					</p:panelGrid>
					<h3>Select user role</h3>
    
				    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				        <p:outputLabel for="role" value="" />
				        <p:selectOneRadio id="role" value="#{registerUser.user.role}"  layout="grid" columns="3">
				            <f:selectItems value="#{registerUser.roles}" var="c" itemLabel="#{role}" itemValue="#{role}"/>
				        </p:selectOneRadio>
				    </h:panelGrid>    
					<p:commandButton value="Add user" action="#{registerUser.register}" update="messages"></p:commandButton>
					<br/><br/>
					
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>

	</html>
