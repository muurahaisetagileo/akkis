	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Akkis - User search</title>
	</h:head>

	<h:body>
		<ui:composition template="../templates/template_action.xhtml">
		<ui:param name="title" value="User search" />
			<ui:define name="content">

			<h:form>
				<p:growl id="messages"></p:growl>
					<p:commandButton value="Search"
						action="#{userSearch.allUsers}"
						update="userList"></p:commandButton>


			<p:dataTable value="#{userSearch.searchedUsers}" id="userList"
				var="u" rowKey="#{u.userId}"
				selection="#{userSearch.selectedUsers}"
				selectionMode="multiple">
				<f:facet name="header">Search result </f:facet>
					<p:column style="width:18px" />
					<p:column headerText="Username">
						#{u.username}  
					</p:column>
					<p:column headerText="Firstname">
						#{u.firstNames}  
					</p:column>
					<p:column headerText="Lastname">
					    #{u.lastName}  
					</p:column>
					<p:column headerText="User Role">
					    #{u.role}  
					</p:column>					
				<f:facet name="footer"></f:facet>
			</p:dataTable>
			<p:commandButton value="Submit"
				update="userList">
			</p:commandButton>
			</h:form>
			<h:form>
				<p:commandButton value="Return to main page" action="#{loginUser.toMainPage}"/>
			</h:form>
		</ui:define>
		</ui:composition>
	</h:body>
</html>
