<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">	
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar style="height:32px">
    	<p:menuitem value="Main Page" outcome="/admin_index" icon="fa fa-home" />     
         
         <p:submenu label="Users" icon="fa fa-user">
            <p:menuitem icon="fa fa-search" value="User Search" action="#{userSearchView.toUserSearch}"	 />
            <p:menuitem icon="fa fa-user-plus" value="Add User" outcome="/user/user_register" />
        </p:submenu>   
        
         <p:submenu icon="fa fa-hospital-o" label=" Contact Companies" >
            <p:menuitem 
            	icon="fa fa-search" 
            	value="Company Search" 
            	action="#{listContactCompaniesView.toListContactCompanies}"	/>
            <p:menuitem 
            	icon="fa fa-plus" 
            	value="Add Company" 
            	action="#{createContactCompanyView.toCreateContactCompany}" />
         </p:submenu>                
         <p:submenu label="Contact Persons" icon="fa fa-user-md">
            <p:menuitem 
            	icon="fa fa-search-plus" 
            	value="Set to lead"
            	action="#{listContactPersonsView.toContactPersonListForLeads}"/>
            <p:menuitem 
            	icon="fa fa-search" 
            	value="Search" 
            	action="#{listContactPersonsView.toContactListForShowOrModify}" />
            <p:menuitem 
            	icon="fa fa-user-plus" 
            	value="Add Contact Person" 
            	action="#{createContactPersonView.toCreateContactPerson}" />
        </p:submenu>              
 
        <f:facet name="options">
            <p:commandButton value="Logout" action="#{loginUserView.logout}" icon="ui-icon-power" style="height:32px; font-size:14px" />
        </f:facet>
    </p:menubar>
	</h:form>
</ui:composition>
